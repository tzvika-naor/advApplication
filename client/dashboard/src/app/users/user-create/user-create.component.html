<div class="container">
    <h4 id="headline">Create User</h4>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="card w-50" style="background-color: green; margin-left: 270px;">
            <div class="card-body">
                <div class="form-group">
                    <label>is admin</label>
                    <input type="text" class="form-control " [(ngModel)]="user.isAdmin" name="isAdmin" required
                        #isAdmin="ngModel" [ngClass]="{'is-invalid': isAdmin.errors && isAdmin.touched}" minlength="2">
                    <div [hidden]="!isAdmin.errors?.required" class="invalid-feedback">model name required</div>
                    <div [hidden]="!isAdmin.errors?.minlength" class="invalid-feedback">Must be at least 2 charecters
                    </div>
                </div>

                <div class="form-group">
                    <label>first name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.firstname" name="firstname" required
                        #firstname="ngModel" [ngClass]="{'is-invalid': firstname.errors && firstname.touched}"
                        minlength="2">
                    <div [hidden]="!firstname.errors?.required" class="invalid-feedback">manufacture name required</div>
                    <div [hidden]="!firstname.errors?.minlength" class="invalid-feedback">Must be at least 2 charecters
                    </div>
                </div>
                <div class="form-group">
                    <label>lastname</label>
                    <input type="text" class="form-control" [(ngModel)]="user.lastname" name="lastname"
                        #lastname="ngModel" [ngClass]="{'is-invalid': lastname.errors && lastname.touched}" required>
                    <div [hidden]="!lastname.errors?.required" class="invalid-feedback">manufacture name required</div>
                    <div [hidden]="!lastname.errors?.minlength" class="invalid-feedback">Must be at least 2 charecters
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" [(ngModel)]="user.email" name="email" #email="ngModel"
                            required minlength="4" [ngClass]="{'is-invalid': email.errors && email.touched}">
                        <div [hidden]="!email.errors?.required" class="invalid-feedback">car year required</div>
                        <div [hidden]="!email.errors?.minlength" class="invalid-feedback">Must be exact 4 digits</div>
                    </div>
                    <div class="form-group">
                        <label>password</label>
                        <input type="text" class="form-control" [(ngModel)]="user.password" name="password"
                            #password="ngModel" required minlength="4"
                            [ngClass]="{'is-invalid': password.errors && password.touched}">
                        <div [hidden]="!password.errors?.required" class="invalid-feedback">car year required</div>
                        <div [hidden]="!password.errors?.minlength" class="invalid-feedback">Must be exact 4 digits
                        </div>
                    </div>
                    <div class="form-group">
                        <label>phone</label>
                        <input type="text" class="form-control" [(ngModel)]="user.phone" name="phone" #phone="ngModel"
                            required minlength="4" [ngClass]="{'is-invalid': phone.errors && phone.touched}">
                        <div [hidden]="!phone.errors?.required" class="invalid-feedback">car year required</div>
                        <div [hidden]="!phone.errors?.minlength" class="invalid-feedback">Must be exact 4 digits</div>
                    </div>


                </div>
                <!-- <button type="button" (click)="removeCar(car)" class="btn btn-danger"
                    style="bottom: 0;left: 0; position: absolute;margin-left:300px"><i class="fa fa-remove"></i>Remove
                    Car</button> -->
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
